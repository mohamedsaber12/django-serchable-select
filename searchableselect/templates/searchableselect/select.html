{% load i18n %}

<input
    type="text"
    id="{{ field_id }}"
    data-url="{% url 'searchable-select-filter' %}"
    data-name="{{ field_name }}"
    data-model="{{ model }}"
    data-search-field="{{ search_field }}"
    data-limit="{{ limit }}"
    data-many="{% if many %}1{% else %}0{% endif %}"
    data-addition_filter="{{ addition_filter }}"
    data-addition_filter_condition="{{ addition_filter_condition }}"
    class="searchable-select"
    placeholder="{% trans 'Start typing' %}"
/>

<hr />

<div id="{{ field_id }}-chips" class="chips">
    {% for value in values %}
        <div class="chip">
        {{ value }}
        <input type="hidden" name="{{ field_name }}" value="{{ value.pk }}" />
        </div>
    {% endfor %}
</div>
